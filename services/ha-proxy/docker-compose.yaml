version: "3"

services:
  haproxy:
    image: haproxy:3.1
    dns:
      - 192.168.100.101 # Prim√§rer DNS-Server TBD: Ist aktuell der Pihole. Sollte besser der coredns sein. der ist aber in der gleichen docker instanz, wodurch dessen ip zum loobpack wird.
    container_name: haproxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "6443:6443" # Kubernetes API
      - "50000:50000" # Talos API
      - "9000:9000" # HAProxy Stats
      - "8404:8404" # HAproxy stats
    volumes:
      - ./config/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
      - ./certs:/etc/ssl/private:ro
