global
    log stdout format raw local0 info

    # SSL Standard Einstellungen
    ssl-default-bind-options no-sslv3 no-tlsv10 no-tlsv11
    ssl-default-bind-ciphersuites TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256
    ssl-default-bind-ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305

defaults
    log     global
    mode    http
    option  httplog
    option  dontlognull
    timeout connect 5000
    timeout client  50000
    timeout server  50000
    errorfile 400 /usr/local/etc/haproxy/errors/400.http
    errorfile 403 /usr/local/etc/haproxy/errors/403.http
    errorfile 408 /usr/local/etc/haproxy/errors/408.http
    errorfile 500 /usr/local/etc/haproxy/errors/500.http
    errorfile 502 /usr/local/etc/haproxy/errors/502.http
    errorfile 503 /usr/local/etc/haproxy/errors/503.http
    errorfile 504 /usr/local/etc/haproxy/errors/504.http

# Frontend für HTTP (Port 80) - Redirect zu HTTPS
frontend http-in
    bind *:80
    mode http
    option forwardfor

    # HTTP zu HTTPS Redirect
    acl host_proxmox hdr(host) -i hyper.my.vadue.de
    redirect scheme https code 301 if host_proxmox

# Frontend für HTTPS (Port 443)
frontend https-in
    bind *:443 ssl crt /etc/ssl/private/placeholder.pem
    mode http
    option forwardfor

    # ACL für Proxmox Host
    acl host_proxmox hdr(host) -i hyper.my.vadue.de

    # Routing basierend auf Host Header
    use_backend proxmox_backend if host_proxmox

# Backend für Proxmox VE
backend proxmox_backend
    mode http
    balance roundrobin
    cookie SERVERID insert indirect nocache

    # Reale Proxmox-Server mit Sticky Sessions
    # Die check-Option erlaubt HAProxy zu prüfen, ob die Server erreichbar sind
    # ssl verify none ignoriert selbstsignierte Zertifikate
    server proxmox1 hyper01.my.vadue.de:8006 ssl verify none cookie proxmox1 check
    server proxmox2 hyper02.my.vadue.de:8006 ssl verify none cookie proxmox2 check
    server proxmox3 hyper03.my.vadue.de:8006 ssl verify none cookie proxmox3 check

# Optional: Stats-Seite (für Monitoring)
listen stats
    bind *:8404
    stats enable
    stats uri /stats
    stats refresh 10s
